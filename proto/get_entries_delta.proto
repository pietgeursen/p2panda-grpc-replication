syntax = "proto3";
package replication;

import "author.proto";

message GetEntriesDeltaRequest{
  string cache_key = 1;
  repeated AuthorKnownLogHeights author_known_log_heights = 2;
}

message GetEntriesDeltaResponse{
  repeated AuthorKnownLogHeights author_known_log_heights = 1;
}

message AuthorKnownLogHeights{
  Author author = 1;
  repeated LogHeight known_log_heights = 2;
}

message LogHeight{
  uint64 log_id = 1;
  uint64 sequence = 2;
}
